<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <circle cx="150" cy="150" r="75" style="fill:green;"></circle>
  <circle cx="150" cy="150" r="75" opacity="1" style="fill:green;">
    <animate attributeName="r" begin="0s" dur="1s" from="75" to="150" repeatCount="indefinite"/>
    <animate attributeName="opacity" begin="0s" dur="1s" from="1" to="0" repeatCount="indefinite"/>
  </circle>
</svg>
